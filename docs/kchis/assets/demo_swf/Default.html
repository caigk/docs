            <object id="Rene" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0"
                height="768" width="1000">
                <PARAM NAME=movie VALUE="{{file}}">
                <PARAM NAME=quality VALUE=high>
                <PARAM NAME=bgcolor VALUE="#FFFFFF">
                <embed src="{{file}}" allowScriptAccess="sameDomain"
                type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"
                height="768" width="1000" />
            </object>
        </div>
        <script type="text/javascript">
            var totalFrames;
            var curFrames;
            var btnName;
            var userChoose;
            //判断是否播放结束
            function controlFlash() {
                totalFrames = document.getElementById("curFlash").TotalFrames - 1;
                curFrames = document.getElementById("curFlash").FrameNum;
                if (curFrames == totalFrames) {
                    userChoose = window.confirm("播放完毕，重播请单击“确定”，否则单击“取消”！")
                    if (userChoose) {
                        document.getElementById("curFlash").Rewind();
                        document.getElementById("curFlash").Play();
                    }
                    else {
                        document.getElementById("curFlash").Rewind();//Rewind()返回第一帧
                        document.getElementById("btnPlay").src = "../../Images/products/play.png";
                        document.getElementById("btnPlay").title = "播放";
                    }
                }
                btnName = document.getElementById("btnPlay");
                with (document.getElementById("curFlash")) IsPlaying() ? (btnName.src = "../../Images/products/pause.png") : (btnName.src = "../../Images/products/play.png");
                with (document.getElementById("curFlash")) IsPlaying() ? (btnName.title = "暂停") : (btnName.title = "播放");
                setTimeout("controlFlash()", 1000);
            }

            //暂停or播放
            function Pause() {
                btnName = document.getElementById("btnPlay");
                with (document.getElementById("curFlash")) IsPlaying() ? StopPlay() : Play();
                with (document.getElementById("curFlash")) IsPlaying() ? (btnName.src = "../../Images/products/pause.png") : (btnName.src = "../../Images/products/play.png");
                with (document.getElementById("curFlash")) IsPlaying() ? (btnName.title = "暂停") : (btnName.title = "播放");
            }

            //停止
            function reStart() {
                document.getElementById("curFlash").Rewind();//Rewind()返回第一帧
                document.getElementById("btnPlay").src = "../../Images/products/play.png";
                document.getElementById("btnPlay").title = "播放";
            }
        </script>
    </form>
</body>
